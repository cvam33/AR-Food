<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FoodAR Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />

  <!-- model-viewer (WebAR) -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <div class="page-bg">
    <div class="app-shell">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="logo-area">
          <h1>FoodAR</h1>
        </div>

        <nav class="category-list">
          <button class="category-item active" data-category="Burgers">
            <span class="cat-icon">ğŸ”</span>
            <span class="cat-label">Burgers</span>
          </button>
          <button class="category-item" data-category="Pizza">
            <span class="cat-icon">ğŸ•</span>
            <span class="cat-label">Pizza</span>
          </button>
          <button class="category-item" data-category="Sushi">
            <span class="cat-icon">ğŸ£</span>
            <span class="cat-label">Sushi</span>
          </button>
          <button class="category-item" data-category="Salads">
            <span class="cat-icon">ğŸ¥—</span>
            <span class="cat-label">Salads</span>
          </button>
          <button class="category-item" data-category="Desserts">
            <span class="cat-icon">ğŸ§</span>
            <span class="cat-label">Desserts</span>
          </button>
          <button class="category-item" data-category="Drinks">
            <span class="cat-icon">ğŸ¥¤</span>
            <span class="cat-label">Drinks</span>
          </button>
        </nav>
      </aside>

      <!-- Main content -->
      <main class="main-content">
        <header class="main-header">
          <h2>Popular Items</h2>
          <div class="header-icons">
            <button class="icon-btn" aria-label="Search">ğŸ”</button>
            <button class="icon-btn" aria-label="Profile">ğŸ‘¤</button>
            <button class="icon-btn cart-btn" aria-label="Cart">
              ğŸ›’
              <span class="cart-count" id="cartCount">0</span>
            </button>
          </div>
        </header>

        <section class="items-list" id="itemsList">
          <!-- JS injects cards here -->
        </section>
      </main>
    </div>
  </div>

  <!-- AR MODAL -->
  <div class="ar-modal" id="arModal">
    <div class="ar-modal-backdrop"></div>
    <div class="ar-modal-content">
      <button class="ar-close-btn" id="arCloseBtn">&times;</button>
      <h3 class="ar-title" id="arItemTitle">View in AR</h3>

      <model-viewer
        id="arModelViewer"
        class="ar-viewer"
        ar
        ar-modes="scene-viewer quick-look webxr"
        camera-controls
        auto-rotate
        shadow-intensity="1"
        alt="3D food model">
      </model-viewer>

      <p class="ar-hint">
        Point your camera at a flat surface to place the item in your space.
      </p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
