<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FoodAR Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />

  <!-- model-viewer (WebAR) -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <div class="page-bg">
    <div class="app-shell">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="logo-area">
          <h1>FoodAR</h1>
        </div>

        <nav class="category-list">
          <button class="category-item active" data-category="Burgers">
            <span class="cat-icon">üçî</span>
            <span class="cat-label">Burgers</span>
          </button>
          <button class="category-item" data-category="Pizza">
            <span class="cat-icon">üçï</span>
            <span class="cat-label">Pizza</span>
          </button>
          <button class="category-item" data-category="Sushi">
            <span class="cat-icon">üç£</span>
            <span class="cat-label">Sushi</span>
          </button>
          <button class="category-item" data-category="Salads">
            <span class="cat-icon">ü•ó</span>
            <span class="cat-label">Salads</span>
          </button>
          <button class="category-item" data-category="Desserts">
            <span class="cat-icon">üßÅ</span>
            <span class="cat-label">Desserts</span>
          </button>
          <button class="category-item" data-category="Drinks">
            <span class="cat-icon">ü•§</span>
            <span class="cat-label">Drinks</span>
          </button>
        </nav>
      </aside>

      <!-- Main content -->
      <main class="main-content">
        <header class="main-header">
          <div>
            <h2>Popular Items</h2>
            <div class="search-bar" id="searchBar">
              <input
                type="text"
                id="searchInput"
                placeholder="Search for food (name, category, description)..."
              />
            </div>
          </div>
          <div class="header-icons">
            <button class="icon-btn" id="searchBtn" aria-label="Search">üîç</button>

            <!-- Profile goes to a NEW PAGE -->
            <a href="profile.html" class="icon-btn" aria-label="Profile" id="profileLink">
              üë§
            </a>

            <button class="icon-btn cart-btn" aria-label="Cart">
              üõí
              <span class="cart-count" id="cartCount">0</span>
            </button>
          </div>
        </header>

        <section class="items-list" id="itemsList">
          <!-- JS injects cards here -->
        </section>
      </main>
    </div>
  </div>

  <!-- AR MODAL -->
  <div class="ar-modal" id="arModal">
    <div class="ar-modal-backdrop"></div>
    <div class="ar-modal-content">
      <button class="ar-close-btn" id="arCloseBtn">&times;</button>
      <h3 class="ar-title" id="arItemTitle">View in AR</h3>

      <model-viewer
        id="arModelViewer"
        class="ar-viewer"
        ar
        ar-modes="scene-viewer quick-look webxr"
        camera-controls
        auto-rotate
        shadow-intensity="1"
        alt="3D food model">
      </model-viewer>

      <p class="ar-hint">
        Point your camera at a flat surface to place the item in your space.
      </p>
    </div>
  </div>

  <!-- CART DRAWER -->
  <div class="cart-drawer" id="cartDrawer">
    <div class="cart-header">
      <h3>Your Cart</h3>
      <button class="cart-close-btn" id="cartCloseBtn">&times;</button>
    </div>

    <ul class="cart-items" id="cartItemsList"></ul>

    <div class="cart-summary">
      <div class="cart-summary-row">
        <span>Items</span>
        <span id="cartTotalItems">0</span>
      </div>
      <div class="cart-summary-row">
        <span>Total</span>
        <span id="cartTotalPrice">$0.00</span>
      </div>
      <button class="checkout-btn" id="checkoutBtn">Checkout</button>
    </div>
  </div>

  <!-- CHECKOUT MODAL -->
  <div class="checkout-modal" id="checkoutModal">
    <div class="checkout-backdrop"></div>
    <div class="checkout-content">
      <button class="checkout-close-btn" id="checkoutCloseBtn">&times;</button>
      <h3>Checkout</h3>
      <p class="checkout-total">
        Total amount: <span id="checkoutTotalPrice">$0.00</span>
      </p>

      <form class="checkout-form">
        <label>
          Name
          <input type="text" placeholder="Your name" />
        </label>
        <label>
          Phone
          <input type="tel" placeholder="Your phone number" />
        </label>
        <label>
          Payment Method
          <select>
            <option>UPI</option>
            <option>Card</option>
            <option>Cash on Delivery</option>
          </select>
        </label>
        <button type="button" id="checkoutPayBtn">Pay (Demo)</button>
      </form>
      <p class="checkout-note">
        This is a demo checkout ‚Äî integrate Razorpay / Stripe / etc. later.
      </p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
