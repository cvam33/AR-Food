<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FoodAR – Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="profile-page-bg">
    <div class="profile-shell">
      <!-- Top bar -->
      <header class="profile-topbar">
        <a href="index.html" class="back-btn" aria-label="Back to menu">←</a>
        <h1 class="profile-page-title">Profile</h1>
      </header>

      <!-- Main content -->
      <main class="profile-main">
        <!-- Hero card -->
        <section class="profile-hero-card">
          <div class="profile-hero-top">
            <div class="profile-avatar-lg">S</div>
            <div>
              <h2 class="profile-hero-name">Shivam</h2>
              <p class="profile-hero-email">shivam@example.com</p>
            </div>
          </div>

          <div class="profile-hero-meta">
            <div class="profile-meta-item">
              <span class="meta-label">Orders</span>
              <span class="meta-value">12</span>
            </div>
            <div class="profile-meta-item">
              <span class="meta-label">Loyalty</span>
              <span class="meta-value">420 pts</span>
            </div>
            <div class="profile-meta-item">
              <span class="meta-label">Member since</span>
              <span class="meta-value">2025</span>
            </div>
          </div>
        </section>

        <!-- Sections like in modern food apps -->
        <section class="profile-section">
          <h3 class="profile-section-title">Account</h3>
          <div class="profile-list">
            <button class="profile-list-item">
              <div>
                <span class="profile-item-title">Personal details</span>
                <span class="profile-item-sub">Name, email, phone</span>
              </div>
              <span class="profile-item-arrow">›</span>
            </button>

            <button class="profile-list-item">
              <div>
                <span class="profile-item-title">Saved addresses</span>
                <span class="profile-item-sub">Home, work & more</span>
              </div>
              <span class="profile-item-arrow">›</span>
            </button>

            <button class="profile-list-item">
              <div>
                <span class="profile-item-title">Payment methods</span>
                <span class="profile-item-sub">UPI, cards, COD</span>
              </div>
              <span class="profile-item-arrow">›</span>
            </button>
          </div>
        </section>

        <section class="profile-section">
          <h3 class="profile-section-title">Activity</h3>
          <div class="profile-list">
            <button class="profile-list-item">
              <div>
                <span class="profile-item-title">Order history</span>
                <span class="profile-item-sub">View all past orders</span>
              </div>
              <span class="profile-item-arrow">›</span>
            </button>

            <button class="profile-list-item">
              <div>
                <span class="profile-item-title">Favorites</span>
                <span class="profile-item-sub">Your saved dishes</span>
              </div>
              <span class="profile-item-arrow">›</span>
            </button>
          </div>
        </section>

        <section class="profile-section">
          <h3 class="profile-section-title">Preferences</h3>
          <div class="profile-list">
            <button class="profile-list-item">
              <div>
                <span class="profile-item-title">Notifications</span>
                <span class="profile-item-sub">Offers, order updates</span>
              </div>
              <span class="profile-item-arrow">›</span>
            </button>

            <button class="profile-list-item">
              <div>
                <span class="profile-item-title">Theme</span>
                <span class="profile-item-sub">Light / Dark (coming soon)</span>
              </div>
              <span class="profile-item-arrow">›</span>
            </button>
          </div>
        </section>

        <section class="profile-section">
          <button class="profile-logout-btn-full">Log out (demo)</button>
        </section>
      </main>
    </div>
  </div>
</body>
</html>
